<script>
    window.addEventListener("unhandledrejection", function (e) {
        console.log(e);
        e.preventDefault();
        console.log("捕获到 promise 错误了");
        return true;
    });

    Promise.reject("promise error");
    new Promise((resolve, reject) => {
        reject("promise error");
    });
    new Promise((resolve) => {
        resolve();
    }).then(() => {
        throw "promise2 error";
    });
</script>
