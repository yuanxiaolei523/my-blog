<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(fun)

    console.log(person)
</script>

<script>
    console.log(person) // undefined

    console.log(fun) // function

    var person = "Eric";

    console.log(person) //Eric

    function fun() {
        console.log(person)  //undefined
        var person = "Tom";
        console.log(person) // Tom
    }

    fun()

    console.log(person) // Eric
</script>
</body>
</html>
