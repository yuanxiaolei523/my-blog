<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        .box {
            width: 100px;
            height: 2000px;
           
        }
        .item {
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
        .item:nth-child(odd) {
            background-color: yellowgreen;
        }
        .item.item2{
            position: sticky;
            left: 0;
            top: 20px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item item2"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        
    </div>
</body>
</html>
